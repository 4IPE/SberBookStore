<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .register-button {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .login-container .register-button:hover {
            background-color: #0b7dda;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <div th:if="${param.error}" class="error-message"  >Invalid username or password</div>
    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required/><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/><br>
        <button type="submit">Login</button>
    </form>
    <form th:action="@{/registration}" method="get">
        <button type="submit" class="register-button">Registration</button>
    </form>
</div>
<script>
    function checkUsername() {
        const username = document.getElementById("username").value;
        fetch(`/api/check-username?username=${username}`)
            .then(response => response.json())
            .then(data => {
                const errorMessage = document.getElementById("username-error");
                if (data.exists) {
                    errorMessage.textContent = "Username already taken";
                } else {
                    errorMessage.textContent = "";
                }
            });
    }
</script>
</body>
</html>
