<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .admin-panel {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-panel h1 {
            margin-bottom: 20px;
        }
        .admin-panel button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .books-button {
            background-color: #4CAF50;
        }
        .books-button:hover {
            background-color: #45a049;
        }
        .users-button {
            background-color: #2196F3;
        }
        .users-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<div class="admin-panel">
    <h1>Admin Panel</h1>
    <button class="books-button" onclick="window.location.href='/admin/books'">Books List</button>
    <button class="users-button" onclick="window.location.href='/admin/users'">Users List</button>
</div>
</body>
</html>
