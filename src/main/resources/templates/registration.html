<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
            text-align: left;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #45a049;
        }
        .register-container .link-button {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .register-container .link-button:hover {
            background-color: #0b7dda;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function checkUsername() {
            const username = document.getElementById("username").value;
            fetch(`/api/check-username?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    const errorMessage = document.getElementById("username-error");
                    if (data.exists) {
                        errorMessage.textContent = "Username already taken";
                    } else {
                        errorMessage.textContent = "";
                    }
                });
        }
    </script>
</head>
<body>
<div class="register-container">
    <h2>Registration</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" oninput="checkUsername()" required/><br>
        <div id="username-error" class="error-message" th:if="${usernameError != null}" th:text="${usernameError}"></div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required/><br>
        <button type="submit">Register</button>
    </form>
    <form th:action="@{/login}" method="get">
        <button type="submit" class="link-button">Back to Login</button>
    </form>
</div>
</body>
</html>
