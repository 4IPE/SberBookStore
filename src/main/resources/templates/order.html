<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Orders</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/order.css}">
</head>
<body>
<h1>User Orders</h1>

<div th:each="order : ${orders}">
    <table>
        <thead>
        <tr>
            <th colspan="3" class="order-header">Order ID: <span th:text="${order.id}"></span></th>
            <th class="order-header">Order Date: <span th:text="${order.formattedOrderDate}"></span></th>
        </tr>
        <tr>
            <th>Book Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.book.name}">Book Title</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.book.price}">Price</td>
            <td th:text="${item.book.price * item.quantity}">Total Price</td>
        </tr>
        </tbody>
    </table>
</div>

<form th:action="@{/profile}" method="get">
    <button type="submit">Back to Profile</button>
</form>
<form th:action="@{/}" method="get">
    <button type="submit">Back to home</button>
</form>

</body>
</html>
